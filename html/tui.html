<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Túi Du Lịch - Aalis</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>

    <!-- Header -->
    <div id="header-placeholder"></div>

    <div class="container mt-4">
        <h1 class="page-title">Túi Du Lịch</h1>

        <div class="row">
            <!-- Product 1  -->
            <div class="col-lg-4 col-md-6 col-sm-12">
                <div class="card product-card" data-id="tui1" data-name="KINGBAG SKY" data-price="390000" data-img="../img/tui1.jpg">
                    <img src="../img/tui1.jpg" class="card-img-top" alt="KINGBAG SKY">
                    <div class="card-body">
                        <h5 class="card-title"><a href="sanpham_tui_1.html">KINGBAG SKY</a></h5>
                        <p class="card-text price">390.000 VNĐ</p>
                        <button class="btn btn-primary add-to-cart">Thêm vào giỏ hàng</button>
                    </div>
                </div>
            </div>

            <!-- Product 2 -->
            <div class="col-lg-4 col-md-6 col-sm-12">
                <div class="card product-card" data-id="tui2" data-name="HIER SPORT" data-price="490000" data-img="../img/tui2.jpg">
                    <img src="../img/tui2.jpg" class="card-img-top" alt="HIER SPORT">
                    <div class="card-body">
                        <h5 class="card-title"><a href="sanpham_tui_2.html">HIER SPORT</a></h5>
                        <p class="card-text price">490.000 VNĐ</p>
                        <button class="btn btn-primary add-to-cart">Thêm vào giỏ hàng</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div id="footer-placeholder"></div>

    <script src="../js/bootstrap.bundle.min.js"></script>
    <script src="../js/cart.js"></script>
    <script>
        fetch('_partials/header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-placeholder').innerHTML = data;
                document.querySelector('header .nav-link[href="tui.html"]').classList.add('active');
                updateCartCount();
            });
        fetch('_partials/footer.html')
            .then(response => response.text())
            .then(data => document.getElementById('footer-placeholder').innerHTML = data);
    </script>
</body>

</html>
