<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liên hệ - Aalis</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>

    <!-- Header -->
    <div id="header-placeholder"></div>

    <div class="container mt-5">
        <h1 class="page-title">Liên Hệ Với Aalis</h1>
        <div class="row">
            <div class="col-md-6 mb-4">
                <h3>Thông tin liên hệ</h3>
                <p><i class="bi bi-geo-alt-fill me-2"></i> Địa chỉ: 12 Nguyễn Văn Bảo, Phường 1, Gò Vấp, Hồ Chí Minh</p>
                <p><i class="bi bi-telephone-fill me-2"></i> Điện thoại: <a href="tel:0329941737">032-9941-737</a></p>
                <p><i class="bi bi-envelope-fill me-2"></i> Email: <a href="mailto:aaliselfleda@gmail.com">aaliselfleda@gmail.com</a></p>
                <p><i class="bi bi-facebook me-2"></i> Facebook: <a href="https://www.youtube.com/@aaliselfleda" target="_blank">https://www.youtube.com/@aaliselfleda</a></p>
                <p><i class="bi bi-clock-fill me-2"></i> Giờ làm việc: 8:00 - 21:00 (Thứ 2 - Chủ Nhật)</p>
            </div>
            <div class="col-md-6 mb-4">
                <h3>Gửi tin nhắn cho chúng tôi</h3>
                <form>
                    <div class="mb-3">
                        <label for="contact-name" class="form-label">Họ tên</label>
                        <input type="text" class="form-control" id="contact-name" required>
                    </div>
                    <div class="mb-3">
                        <label for="contact-email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="contact-email" required>
                    </div>
                    <div class="mb-3">
                        <label for="contact-message" class="form-label">Nội dung</label>
                        <textarea class="form-control" id="contact-message" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Gửi liên hệ</button>
                </form>
            </div>
        </div>
        <div class="mt-4">
            <h3>Bản đồ</h3>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3918.8579808131935!2d106.68319307555744!3d10.822178558347101!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x317528e52e40dca1%3A0x68dae46674ef27ff!2zMTIgTmd1eeG7hW4gVsSDbiBC4bqjbywgUGjGsOG7nW5nIDEsIEfDsiBW4bqlcCwgSOG7kyBDaMOtIE1pbmggNzAwMDAwLCBWaWV0bmFt!5e0!3m2!1sen!2s!4v1745296107342!5m2!1sen!2s"
                width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </div>

    <!-- Footer -->
    <div id="footer-placeholder"></div>

    <script src="../js/bootstrap.bundle.min.js"></script>
    <script src="../js/cart.js"></script>
    <!-- Include cart.js for cart count update -->
    <script>
        fetch('_partials/header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-placeholder').innerHTML = data;
                document.querySelector('header .nav-link[href="lienhe.html"]').classList.add('active');
                updateCartCount();
            });
        fetch('_partials/footer.html')
            .then(response => response.text())
            .then(data => document.getElementById('footer-placeholder').innerHTML = data);
    </script>
</body>

</html>
